<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | AI Exam System</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    min-height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-family: "Segoe UI", Arial, sans-serif;
}

/* Floating shapes */
.circle {
    position: fixed;
    border-radius: 50%;
    filter: blur(90px);
    opacity: 0.5;
    animation: float 8s infinite alternate;
}
.circle1 { width: 300px; height: 300px; background:#4facfe; top:50px; left:80px; }
.circle2 { width: 250px; height: 250px; background:#00f2fe; bottom:60px; right:100px; }
.circle3 { width: 200px; height: 200px; background:#43e97b; top:300px; right:200px; }

@keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(30px); }
}

/* Glass Card */
.glass-card {
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(16px);
    border-radius: 20px;
    padding: 35px;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.35);
}
</style>
</head>

<body>

<div class="circle circle1"></div>
<div class="circle circle2"></div>
<div class="circle circle3"></div>

<div class="glass-card">

<h3 class="text-center mb-4">üîê AI Exam System</h3>

<!-- LOGIN -->
<form method="POST" action="/login">
    <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
    <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
    <button class="btn btn-primary w-100">Login</button>
</form>

<hr class="border-light my-4">

<!-- SIGNUP -->
<form method="POST" action="/signup">
    <input type="email" name="email" class="form-control mb-3" placeholder="New Email" required>
    <input type="password" name="password" class="form-control mb-3" placeholder="New Password" required>
    <button class="btn btn-outline-success w-100">Create Account</button>
</form>

{% if message %}
<div class="alert alert-info mt-3">{{ message }}</div>
{% endif %}

{% if error %}
<div class="alert alert-danger mt-3">{{ error }}</div>
{% endif %}

<p class="text-center mt-3">
    <a href="/" class="text-light">‚Üê Back to Home</a>
</p>

</div>

</body>
</html>
